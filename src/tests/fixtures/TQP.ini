;===================================================================;	
;                                Разное                             ;	
;===================================================================;	
	
; bAutoGiveAway контролирует, следует ли автоподтверждать «Пермещаемые» элементы	
; Возможные значения:	
;     0 (Отключено, «Пермещаемые» элементы не будут автоматически подтверждены)	
;     1 (Включено, «Пермещаемые» элементы будут автоматически подтверждены)	
set aveTQP.bAutoGiveAway to 0          ; По умолчанию: 0 (Отключено)	
	
; iDefaultAction контролирует, какие действия будут предприняты при перемещении	
;   Возможные значения:	
;     0 (Стандартно)	
;       - Никакие перемещаемые элементы не будут автоматически-подтверждены.	
;       - Произойдет, если ни одна из горячих клавиш не будет нажата.	
;     1 (Одиночные)	
;       - Будет автоматически подтверждено перемежение Одного элемента.	
;       - Произойдет, если не нажата какая-либо из горячих клавиш «Все сразу».	
;     2 (Все сразу)	
;       - Будет автоматически подтверждено перемежение Всех элементов.	
;       - Произойдет, если не нажата какая-либо из горячих клавиш «Одиночные».	
set aveTQP.iDefaultAction to 0         ; Default: 0 (Normal action).	
	
;===================================================================;	
;                         Горячие клавиши                           ;	
;           Коды для клавиш, вы можете посмотреть там               ;	
;        http://cs.elderscrolls.com/index.php/IsKeyPressed3         ;	
;===================================================================;	
	
; Горячие клавиши для меню контейнера/торговли	
;   Они используются для:	
;     1) Купить/продать предметы.	
;     2) Перемещение предметов и взятия их из контейнеров	
;     3) Предметы еды (ингредиенты) из мира	
set aveTQP.dxLeftSingleKey  to 29      ; Default:  29  (Left Control)	
set aveTQP.dxRightSingleKey to 157     ; Default: 157 (Right Control)	
set aveTQP.dxLeftStackKey   to 42      ; Default:  42 (Left Shift)	
set aveTQP.dxRightStackKey  to 54      ; Default:  54 (Right Shift)	
	
; Горячие клавиши для меню Инвентаря	
; Они используются для удаления предметов из инвентаря	
set aveTQP.dxInvLeftSingleKey to 211   ; Default:  29  (Left Control)	
set aveTQP.dxInvRightSingleKey to 211  ; Default: 157 (Right Control)	
set aveTQP.dxInvLeftStackKey to 211   ; Default:  56 (Left Alt)	
set aveTQP.dxInvRightStackKey to 211  ; Default: 184 (Right Alt)	
	
; Горячие клавиши меню	
;   Они открывают меню конфигурации TQP.	
;   Оба ключа должны удерживаться одновременно	
;   Это сработает только если вы находитесь в любом из следующих меню:	
;     1) Контейнер	
;     2) Торговля	
;     3) Покупка заклинаний	
;     4) Инвентарь	
set aveTQP.dxMenuModKey to 29          ; Default:  29  (Left Control)	
set aveTQP.dxMenuKey    to 20          ; Default:  20 ('T')	
