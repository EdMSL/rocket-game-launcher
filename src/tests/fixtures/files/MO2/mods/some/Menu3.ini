;
;		Dynamic Music System - Menu.ini
;
; Remove all semicolons before the "set ..." and "SetStage..." lines to enable the relative playlists.

;50% volume when in inventory or loading menus
	set DMSMain.Name to sv_Construct	"Dialog & Pause"
	set DMSMain.MenuCode to sv_Construct	"1013|1009|1027"
	set DMSMain.Priority to			5000
	set DMSMain.PriorityBattle to           5000
	set DMSMain.VolumeNormalto to 		0.7
	set DMSMain.VolumeBattle to 		0.7
	set DMSMain.VolumeTime to 		1
	SetStage DMSMain 10

